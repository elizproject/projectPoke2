<!--Immagine pokedex-->
<div class="flex flex-col justify-center items-center mt-1">
  <img src="../assets/Pokédex3D.png" class="w-1/4">
  </div>

  <!--Testo a piacimento-->
  <h1 class="ext-4xl text-black font-bold flex flex-col justify-center items-center mt-1">
    Questo pokedex contiene pokemon di vario genere, ovviamente non li tiene tutti, starà a te
    sviluppatore aggiornarlo
  </h1>

  <!--Bottone-->
  <div class="text-center">
    <button routerLink="/search" class="bg-red-500 border border-black rounded-md text-white py-2 px-4 mt-10">
        Vai alla ricerca dei pokemon
    </button>
</div>

<!--Metto le immagini-->
<div class="flex justify-center mt-8" *ngIf="pokemonData.length > 0">
  <div *ngFor="let pokemon of pokemonData" class="mx-4">
    <a routerLink="/search">
    <div class="border-2 border-gray-400 rounded-md shadow-lg p-4 bg-white">
      <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}" class="w-32 h-32 mx-auto mb-2">
      <div class="text-center">{{ pokemon.name }}</div>
    </div>
  </a>
  </div>
</div>
